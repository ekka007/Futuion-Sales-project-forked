name: Java Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v1  # Use version 2 of the action
      with:
        java-version: 17  # Change to Java 17

    - name: Compile Java code
      run: |
        mvn compile  # Use the Maven compile command
      working-directory: ./futuionsales

    - name: Test Java code
      run: |
        mvn test  # Use the Maven test command

    - name: package Java code
      run: |
        mvn package  # Use the Maven packaging command 
